function checkUserInfo()
{
  var userName = document.getElementById("user-name").value;
  var usePW = document.getElementById("user-pw").value;
  var userData = JSON.parse(localStorage.getItem(userName));
  if(userData==null)
  {
    alert("unexited user !!!")
    return false
  }
  else{
    if(userData[2].value == usePW)

    }
  }
}
